<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      <form id="prediction-form">
            <label for="sqft_living">Square Footage (Living):</label>
            <input type="number" id="sqft_living" name="sqft_living" required>

            <label for="sqft_above">Square Footage (Above):</label>
            <input type="number" id="sqft_above" name="sqft_above" required>

            <label for="bathrooms">Number of Bathrooms:</label>
            <input type="number" id="bathrooms" name="bathrooms" required>

            <label for="view">View (0-4):</label>
            <input type="number" id="view" name="view" min="0" max="4" required>

            <label for="sqft_basement">Square Footage (Basement):</label>
            <input type="number" id="sqft_basement" name="sqft_basement" required>

            <label for="bedrooms">Number of Bedrooms:</label>
            <input type="number" id="bedrooms" name="bedrooms" required>

            <button type="submit">Predict Price</button>
      </form>

      <div id="prediction-result" style="display: none;">
            <h2>Predicted Price:</h2>
            <p id="predicted-price"></p>
      </div>

      <script>
            document.getElementById('prediction-form').addEventListener('submit', async (e) => {
                  e.preventDefault();

                  const formData = new FormData(e.target);
                  const jsonData = Object.fromEntries(formData);

                  const response = await fetch('/predict', {
                        method: 'POST',
                        headers: {
                              'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(jsonData)
                  });

                  const result = await response.json();
                  document.getElementById('predicted-price').innerText = result.predicted_price;
                  document.getElementById('prediction-result').style.display = 'block';
            });
      </script>
</body>
</html>
